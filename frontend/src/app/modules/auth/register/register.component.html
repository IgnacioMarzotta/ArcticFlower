<div class="auth-container">
  <h2>Registro de Usuario</h2>
  
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Nombre de Usuario</label>
      <input type="text" formControlName="username">
      <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.errors" class="error">
        <span *ngIf="registerForm.get('username')?.hasError('required')">Campo requerido</span>
        <span *ngIf="registerForm.get('username')?.hasError('maxlength')">Máximo 32 caracteres</span>
      </div>
    </div>
    
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email">
      <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors" class="error">
        <span *ngIf="registerForm.get('email')?.hasError('required')">Campo requerido</span>
        <span *ngIf="registerForm.get('email')?.hasError('email')">Email inválido</span>
      </div>
    </div>
    
    <div class="form-group">
      <label>Contraseña</label>
      <input type="password" formControlName="password">
      <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors" class="error">
        <span *ngIf="registerForm.get('password')?.hasError('required')">Campo requerido</span>
        <span *ngIf="registerForm.get('password')?.hasError('minlength')">Mínimo 6 caracteres</span>
      </div>
    </div>
    
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    
    <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
  </form>
  
  <p>¿Ya tienes cuenta? <a routerLink="/auth/login">Inicia sesión</a></p>
</div>
