<div class="auth-container">
    <h2>Iniciar Sesión</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email">
            <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors" class="error">
                <span *ngIf="loginForm.get('email')?.hasError('required')">Campo requerido</span>
                <span *ngIf="loginForm.get('email')?.hasError('email')">Email inválido</span>
            </div>
        </div>
        
        <div class="form-group">
            <label>Contraseña</label>
            <input type="password" formControlName="password">
            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors" class="error">
                <span *ngIf="loginForm.get('password')?.hasError('required')">Campo requerido</span>
            </div>
        </div>
        
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        
        <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>
    </form>
    
    <p>¿No tienes cuenta? <a routerLink="/auth/register">Regístrate</a></p>
</div>
