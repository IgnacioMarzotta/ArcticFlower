<mat-card class="mission-card">
  <mat-card-header>
    <mat-card-title>{{ mission.missionId.type }}</mat-card-title>
    <mat-card-subtitle>Recompensa: {{ mission.missionId.rewardXP }} XP</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Parámetros: {{ mission.missionId.params | json }}</p>
    <span 
      [matBadge]="mission.completed ? '✅' : '⌛'" 
      matBadgeOverlap="false"
      matBadgePosition="above after">
      Estado
    </span>
    <p class="mission-desc">{{ mission.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button 
            (click)="onComplete()" 
            [disabled]="mission.completed">
      {{ mission.completed ? '✓ Completada' : 'Marcar completada' }}
    </button>
  </mat-card-actions>
</mat-card>
